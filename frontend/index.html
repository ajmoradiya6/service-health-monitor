<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Health Monitor</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />


</head>
<body data-theme="dark">
    <div class="bg-gradient"></div>
    <div class="container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <i data-lucide="menu"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" onclick="closeSidebar()"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Services</h2>
                <i data-lucide="plus" class="expand-icon" onclick="addIconAnimation(this, 'plus-bounce')"></i>
            </div>
            <ul class="service-list">
                <li class="service-item active" onclick="selectService(this, 0)">
                    <div class="status-dot"></div>
                    <div class="service-name">File Manager Service</div>
                </li>
                <li class="service-item" onclick="selectService(this, 1)">
                    <div class="status-dot"></div>
                    <div class="service-name">PDF Viewer</div>
                </li>
                <li class="service-item" onclick="selectService(this, 2)">
                    <div class="status-dot"></div>
                    <div class="service-name">Document Viewer</div>
                </li>
                <li class="service-item" onclick="selectService(this, 3)">
                    <div class="status-dot"></div>
                    <div class="service-name">Image Processor</div>
                </li>
                <li class="service-item" onclick="selectService(this, 4)">
                    <div class="status-dot"></div>
                    <div class="service-name">API Gateway</div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">Service Health Monitor</h1>
                <div class="header-actions">
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        <span>Live</span>
                    </div>
                    <div class="action-button notification-badge" onclick="addIconAnimation(this.querySelector('.notification-icon'), 'bell-ring')">
                        <i data-lucide="bell" class="notification-icon"></i>
                        <div class="badge">3</div>
                    </div>
                    <div class="action-button theme-button" onclick="toggleTheme()">
                        <div class="theme-icon-container">
                            <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
                        </div>
                    </div>
                    <div class="action-button">
                        <i data-lucide="settings" class="icon-button"></i>
                    </div>
                </div>
            </div>

            <!-- Metrics Grid -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-header">
                        <i data-lucide="activity" class="metric-icon"></i>
                        <div class="metric-label">Status</div>
                    </div>
                    <div class="metric-value status-running">
                        <div class="status-dot"></div>
                        <span>Running</span>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-header">
                        <i data-lucide="database" class="metric-icon"></i>
                        <div class="metric-label">Memory</div>
                    </div>
                    <div class="metric-value" id="memory-value">35.4%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-header">
                        <i data-lucide="cpu" class="metric-icon"></i>
                        <div class="metric-label">CPU</div>
                    </div>
                    <div class="metric-value" id="cpu-value">20.5%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-header">
                        <i data-lucide="users" class="metric-icon"></i>
                        <div class="metric-label">Connections</div>
                    </div>
                    <div class="metric-value" id="connections-value">77</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab(this, 'metrics', 0)">
                    <i data-lucide="bar-chart-2"></i>
                    <span>Metrics</span>
                </div>
                <div class="tab" onclick="switchTab(this, 'logs', 1)">
                    <i data-lucide="file-text"></i>
                    <span>Logs</span>
                </div>
                <div class="tab-slider"></div>
            </div>

            <!-- Chart Container -->
            <div class="chart-container" id="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">Resource Usage Trend</h3>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color cpu"></div>
                            <span>CPU</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color memory"></div>
                            <span>Memory</span>
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
            
            <!-- Logs Container -->
            <div class="logs-container" id="logs-container">
                <div class="logs-header">
                    <div class="search-box">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search logs..." id="log-search">
                    </div>
                    <div class="filter-dropdown">
                        <button class="filter-button" onclick="toggleFilter()">
                            <i data-lucide="filter"></i>
                            <span>All Levels</span>
                            <i data-lucide="chevron-down"></i>
                        </button>
                    </div>
                    <button class="export-button" onclick="exportLogs()">
                        <i data-lucide="download"></i>
                        <span>Export CSV</span>
                    </button>
                </div>

                <div class="logs-stats">
                    <div class="log-stat total">Total: <strong>29</strong></div>
                    <div class="log-stat info">Info: <strong>12</strong></div>
                    <div class="log-stat warning">Warnings: <strong>8</strong></div>
                    <div class="log-stat error">Errors: <strong>9</strong></div>
                </div>

                <div class="logs-list" id="logs-list">
                    <!-- Log entries will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
